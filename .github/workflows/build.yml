name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ› ï¸ Build with Maven
      run: mvn clean install --no-transfer-progress

    - name: âœ… Run tests
      run: mvn test
